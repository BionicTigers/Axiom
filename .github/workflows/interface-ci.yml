name: Interface CI

on:
  push:
    branches: [main, master]
    paths:
      - 'Interface/**'
      - '.github/workflows/interface-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Interface/**'
      - '.github/workflows/interface-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: Interface

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run typecheck && bunx electron-vite build

  package:
    name: Package (${{ matrix.os }})
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmd: build:linux
          - os: windows-latest
            build_cmd: build:win
          - os: macos-latest
            build_cmd: build:mac
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and package
        run: bun run ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: ${{ runner.temp }}/electron-cache
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: interface-linux
          path: |
            Interface/dist/*.AppImage
            Interface/dist/*.deb
          if-no-files-found: ignore

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: interface-windows
          path: |
            Interface/dist/*.exe
          if-no-files-found: ignore

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: interface-macos
          path: |
            Interface/dist/*.dmg
            Interface/dist/*.zip
          if-no-files-found: ignore


